<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Adv HTML/JS</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="">
	</head>
	
	<body>
	
		<h1>Practicing Advanced JavaScript</h1>
		<p id="example" ondblclick="clickFunction()">Introduction to the ondblclick event handler.</p>

        <script>
            function clickFunction() {
                document.getElementById("example").innerhtml.style.color = "blue";
            }
        </script>
		
	</body>
</html>
